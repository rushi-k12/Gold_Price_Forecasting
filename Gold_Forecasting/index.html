<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rate Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        .input-date {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .input-date input {
            padding: 10px;
            font-size: 1.1em;
        }
        .prediction {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .plot-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gold Rate Predictor</h1>
        <p>This app predicts the gold rate for a given date using an Exponential Smoothing model.</p>
        <div class="input-date">
            <input type="date" id="input_date" name="input_date">
        </div>
        <div class="prediction" id="prediction_result"></div>
        <div class="plot-container" id="plot_container"></div>
    </div>
</body>
</html>
